<form [formGroup]="formEmail" (ngSubmit)="submit()">
  <app-btn-back></app-btn-back>

  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 mt-[20%] md:mt-[2%]">
    <div class="w-full-screen bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Recover Password
        </p>

        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
          <input
            placeholder="user@example.com"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
            formControlName="email"
            id="email"
            type="email"
            required
          />
        </div>

        

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white"
        >
        Confirm Email
        </button>
      </div>
    </div>
  </div>
</form>
